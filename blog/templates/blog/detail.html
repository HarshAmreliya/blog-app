{% extends "blog/base.html" %}
{% block title %} {{post.title}} {% endblock %}
{% block content %}
    <h1>{{ post.title }}</h1>
    <p class="date">
        Published {{ post.date_posted }} by {{ post.author }}
    </p>
    <p>{{post.content | linebreaks}}</p>
    <p>
        <a href="{% url "post_share" post.id %}">
            Share this post
        </a>
    </p>
{% endblock %}
